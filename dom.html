    <meta charset="UTF-8">

    <title>dom.html</title>
    <style>
        #container{
            width : 400px;
            height: 400px;
            position: relative;
            background-color: rgb(180, 226, 87);
        }
        #animate{
            width: 250px;
            height: 50px;
            position: absolute;
            background-color: rgb(233, 112, 202);
        }
    </style>
</head>
<body>
    <button id = 'btn'>Move Start!!üéâ</button>
    <p></p>
    <div id = 'container'>
        <div id = 'animate'></div>
    </div>

    <script>
        setInterval(() => {
            document.getElementById('animate').innerHTML = new Date();
        },1000);
        

        let btn = document.getElementById('btn');
        btn.onclick = moveStart; //ÌÅ¥Î¶≠Ìï†Îïå Ìï®Ïàò ÏûëÎèô

        function moveStart() {
            console.log('start!');
            let animate = document.getElementById('animate');
            let i = 0;
            let myinterval = setInterval(() => {
                i++;
                animate.style.top = i+'px';
                animate.style.left = i+'px';
                if ( i == 350)
                clearInterval(myinterval);

            },10);
        }
    </script>
