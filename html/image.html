<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/image.html</title>
</head>
<body>
    <h3>이미지 기본표현</h3>
    <img src="../images/html5.jpg" alt="이미지가 표시되지 않습니다 ">
    <h3>이미지에 설명추가 & 오른쪽 정렬</h3>
    <img src="../images/html5.jpg" title="HTML로고 이미지" style="float: right">
    <h3>이미지 크기를 픽셀단위로 조정</h3>
    <img src="../images/html5.jpg" style="width: 50px" height="60px" >
    <h3>이미지 크기를 %단위로 조정</h3>
    <img src="../images/html5.jpg" width="50%" height="40%">

    <h3>이미지를 클릭하세요</h3>
    <a href="http://www.w3.org" target="_blank"><img src="../images/html5.jpg" alt="HTML Logo" title="W3C 홈페이지로 이동"
        border = "2" style="width: 100px; height:110px "></a>
    <a href="http://www.naver.com" target="_blank"><img src="../images/go2web.jpg" alt="go2web site"
        title="naver로 이동" border = "2" style = "width: 100px; height: 110px"></a>
    <a href="http://en.wikipedia.org/wiki/Isaac_Newton" target="_blank"><img src="../images/newton.gif" alt="newton site"
        title="뉴턴 홈페이지로 이동" border = "2" style="width: 170px; height: 110px"></a>

    <h3>이미지에 제목 붙이기</h3>
    <figure>
        <img src="../images/html5.jpg" alt="HTML Logo" title="w3c홈페이지">
        <figcaption>[그림1] HTML5</figcaption>
    </figure>
    <figure>
        <figcaption>[그림2] Google</figcaption>
        <img src="../images/google.jpg" alt="google site" title="구글 크롬">

    </figure>
</body>
</html>
