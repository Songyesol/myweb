<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/links.html</title>
</head>

<body>
    <!--새로운 탭에서 link.html을 열어줌-->
    <a href = "link.html" target="_blank">link페이지</a>

    <h1>UL LIST</h1> <!--리스트 정렬만 해서 출력-->
    <ul style="list-style-type:circle;">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h1>OL LIST</h1> <!--순번을 붙여서 출력-->
    <ol type="i">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
</body>

</html>
