<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/button.html</title>
</head>
<body>
    <form action="" method="GET">
        <!--input태그에는 value에 출력될 라벨을 작성하고
            button태그에는 태그값 안에 작성함-->
        <input type="button" onclick="alert('클릭1')" value="클릭1" ><br>
        <button onclick="alert('클릭2')" onmouseover="console.log('mouseover')">클릭2</button><br>
    </form>
</body>
</html>
