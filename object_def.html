<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_def.html</title>
</head>
<body>
    <script>
        
        function Person(name,age,hobby) { //생성자함수 만든것
            this.name = name;
            this.age = age;
            this.hobby=hobby;
        }    
        
        let persons = [];
        Person.prototype.phone = '010';
        Person.prototype.toString = function () {
            return this.name + ','+ this.age +','+ this.hobby+','+this.phone;
        }


        let p1 = new Person('Park', 20 ,'sleeping');
        //p1.phone = '010-1234-5678';
        let p2 = new Person('Song' , 30 , 'Singing');
        persons.push(p1);
        persons.push(p2);
        persons.push(new Person('Kim', 25 , 'game'));
        // console.log(persons);
        for(person of persons){
            console.log(person.toString());
        }

        let p4 = {
            name : 'Choi',
            age : 20
        }

        Object.defineProperty(p4, 'hobby',{value: 'reading'}) ; 
        console.log(p4);
    </script>
</body>
</html>
